<head>
  <meta charset="utf-8">
  <title>Chatastic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Chatastic">
  <meta name="keywords" content="real time, web chat">
  <meta name="description" content="Chatastic is a real time multi user chat platform made with Meteor.">
  <meta name="generator" content="Meteor - www.meteor.com">

  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!-- Le fav and touch icons -->
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-57-precomposed.png">
</head>
<body>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="/">Chatastic</a>
        <div class="btn-group pull-right">
          <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="icon-user"></i>
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#">Profile</a></li>
            <li class="divider"></li>
            <li><a href="#">Sign Out</a></li>
          </ul>
        </div>
        <div class="nav-collapse">
          <ul class="nav">
            <li><a href="about">About</a></li>
            <li><a href="contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

	<div class="container-fluid">
    <div class="row-fluid">
      <div class="span3">
        <div class="well sidebar-nav">
          <ul class="nav nav-list">
            <li class="nav-header">Rooms</li>
            {{> rooms}}
          </ul>
        </div><!--/.well -->
      </div><!--/span-->
      <div class="span9">
        <div class="row-fluid">
          <div id="messages_board" class="well">
            {{> messages}}
          </div><!--/span-->
        </div><!--/row-->
      </div><!--/span-->
    </div><!--/row-->
    <hr>
    <div class="row-fluid">
      <div class="span12">
        <div class="row-fluid">
          <div class="span12">
            {{> entry }}
          </div>
        </div><!--/row-->
      </div>
		</div>
    <hr>
    	<footer>
      		<p>&copy; Chatastic 2012</p>
    	</footer>
	</div><!--/.fluid-container-->
</body>

<template name="entry">
  <form class="form-horizontal">
      <div class="controls">
        <div class="input-append">
          <input class="span10 input" id="messageBox" type="text"><button class="btn" id="messageBtn" type="button"><i class="icon-plus-sign"></i></button>
        </div>
      </div>
  </form>
</template>

<template name="rooms">
  {{#each rooms}}
    {{> room}}
  {{/each}}
</template>

<template name="room">
  <li class="select_room" id="{{_id}}"><a href="/{{name}}">{{name}}</a></li>
</template>

<template name="messages">
	{{#each messages}}
    {{> message}}
  {{/each}}
</template>

<template name="message">
   <div class="row-fluid">
      <div>
        <b>{{get_username created_by}}</b>: {{message}}<br />
        {{date created}}
      </div>
    </div>
</template>
